<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up for a New Pulse Account</title>
  <link rel="stylesheet" href="sign_up.css" />
</head>
<body>

  <div class="login-container">
    <h2>SIGN UP</h2>
    <div class="login-box">
      <form>
        <label for="first-name">First Name</label>
        <input type="text" id="first-name" placeholder="First Name" required />

        <label for="last-name">Last Name</label>
        <input type="text" id="last-name" placeholder="Last Name" required />

        <label for="email">Email</label>
        <input type="email" id="email" placeholder="someone@example.com" required />

        <label for="password">New Password</label>
        <input type="password" id="password" placeholder="Enter a new password" required />
        <label for="password">Confirm your New Password</label>
        <input type="password" id="password" placeholder="********" required />


        <button type="submit">Sign Up</button>
      </form>
    </div>  
  </div>


</body>
</html>
