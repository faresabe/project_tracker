<section class="status-section">
    <h2 class="status-title">PROJECT STATUS</h2>
    <p class="status-label">Click on project cards to change status</p>
    
    <div class="status-cards">
      <div class="status-card completed" data-filter="completed">
        <div class="status-percent">0%</div>
        <div class="status-text">Completed</div>
      </div>
      
      <div class="status-card pending" data-filter="pending">
        <div class="status-percent">0%</div>
        <div class="status-text">Pending</div>
      </div>
      
      <div class="status-card ongoing" data-filter="ongoing">
        <div class="status-percent">0%</div>
        <div class="status-text">Ongoing</div>
      </div>
    </div>
  </section>
  
  <section class="projects-section">
    <div class="projects-header">
      <h3>Recent Projects</h3>
      <div>
        <button onclick="filterProjectsByStatus('all')" class="view-all">Show All</button>
      </div>
    </div>
    
    <div class="projects-list" id="projects-list">
      <!-- Project cards will be rendered here by JavaScript -->
    </div>
  </section>
  
  <div id="tasks-container" class="tasks-list">
    <!-- Tasks will be displayed here when viewing project details -->
  </div>
