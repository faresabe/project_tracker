<section class="form-section">
    <h2>Settings</h2>
    
    <form>
      <div class="form-group">
        <label for="user-name">Name</label>
        <input type="text" id="user-name" value="Jane Doe">
      </div>
      
      <div class="form-group">
        <label for="user-email">Email</label>
        <input type="email" id="user-email" value="jane@example.com">
      </div>
      
      <div class="form-group">
        <label for="user-password">Change Password</label>
        <input type="password" id="user-password" placeholder="Enter new password">
      </div>
      
      <div class="form-group">
        <label for="user-theme">Theme</label>
        <select id="user-theme">
          <option value="light">Light</option>
          <option value="dark">Dark</option>
          <option value="system">System Default</option>
        </select>
      </div>
      
      <button type="submit" class="create-project">Save Changes</button>
    </form>
  </section>
