
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="board.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="dashboard-container">
    <!-- Mobile menu button -->
    <button class="mobile-menu-btn">‚ò∞</button>
    
    <aside class="sidebar">
      <div class="sidebar-header"></div>
      <nav>
        <ul>
          <li class="active" data-page="home.html" id="nav-home">
            <span class="icon">üè†</span> <span class="menu-text">Home</span>
          </li>
          <li data-page="add_project.html" id="nav-add">
            <span class="icon">‚ûï</span> <span class="menu-text">Add Project</span>
          </li>
          <li data-page="settings.html" id="nav-settings">
            <span class="icon">‚öôÔ∏è</span> <span class="menu-text">Settings</span>
          </li>
        </ul>
      </nav>
      <button class="logout-btn">
        <span class="icon">üö™</span> <span class="menu-text">Log Out</span>
      </button>
    </aside>

    <main id="main-content" class="main-content">
      <header class="dashboard-header">
        <input type="text" class="search-bar" placeholder="Search...">
        <div class="user-info">
          <img src="https://randomuser.me/api/portraits/women/44.jpg" alt="User" class="user-avatar">
          <div>
            <div class="user-name">Jane Doe</div>
            <div class="user-role">User</div>
          </div>
        </div>
      </header>
      
      <div id="page-content">
        <!-- Partial content will load here -->
      </div>
    </main>
  </div>
  <div id="task-form-popup">
    <div class="task-form-container">
      <div class="task-form-header">
        <h3>Add New Task</h3>
        <button class="close-task-form">&times;</button>
      </div>
      <form id="add-task-form">
        <div class="form-group">
          <label for="task-name">Name</label>
          <input type="text" id="task-name" placeholder="Enter task name" required />
        </div>
        <div class="form-group">
          <label for="task-type">Type</label>
          <select id="task-type" required>
            <option value="">Select type</option>
            <option value="feature">Feature</option>
            <option value="bug">Bug</option>
            <option value="improvement">Improvement</option>
          </select>
        </div>
        <div class="form-group">
          <label for="task-desc">Description</label>
          <textarea id="task-desc" rows="3" placeholder="Enter task description"></textarea>
        </div>
        <div class="form-group">
          <label>Date</label>
          <div class="date-box">
            <div>
              <label for="start-date">Start Date</label>
              <input type="date" id="start-date" required />
            </div>
            <div>
              <label for="end-date">End Date</label>
              <input type="date" id="end-date" required />
            </div>
          </div>
        </div>
        <div class="form-group">
          <label>Priority</label>
          <div class="priority-options">
            <div class="priority-option selected" data-priority="high">High</div>
            <div class="priority-option" data-priority="medium">Medium</div>
            <div class="priority-option" data-priority="low">Low</div>
          </div>
          <div id="priority-chip-container" style="display: none;">
            <div id="priority-chip">
              High <span id="remove-priority">&times;</span>
            </div>
          </div>
        </div>
        <button type="submit" class="create-task-btn">Create Task</button>
      </form>
    </div>
  </div>
  <script src="board.js"></script>
</body>
</html>
